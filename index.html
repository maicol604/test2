<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Taxi Alonzo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="main-section">
            <div class="logo"><img src='./taxi.png' alt=''/></div>
            <div class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" id="name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Lugar de recogida" aria-label="Username" aria-describedby="basic-addon1" id="arrive">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Lugar de destino" aria-label="Username" aria-describedby="basic-addon1" id="destiny">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Numero de pasajeros" aria-label="Username" aria-describedby="basic-addon1" id="passengers">
                </div>
                <button type="button" class="btn btn-light" onclick="handleForm()">Solicitar taxi</button>
            </div>
        </section>
    </body>        
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function handleForm(){
            let name = document.getElementById('name').value;
            let arrive = document.getElementById('arrive').value;
            let destiny = document.getElementById('destiny').value;
            let passengers = document.getElementById('passengers').value;
            window.location.href="https://wa.me/584263878050?text=Hola mi nombre es "+name+" me encuentro en "+arrive+" y quisiera solicitar una carrera para "+destiny+" somos "+passengers+" pasajeros";
        }
    </script>
</html>
